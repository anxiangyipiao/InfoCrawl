<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Log Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Log Information</h1>
        <table>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Today All Requests</td>
                <td>{{ info.today_all_request }}</td>
            </tr>
            <tr>
                <td>Today Success Requests</td>
                <td>{{ info.today_success_request }}</td>
            </tr>
            <tr>
                <td>Today Fail Requests</td>
                <td>{{ info.today_fail_request }}</td>
            </tr>
            <tr>
                <td>All Failed URLs</td>
                <td>
                    <ul>
                        {% for url in info.all_failed_urls %}
                        <li>{{ url }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
