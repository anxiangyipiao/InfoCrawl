<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Collection Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            padding: 8px 16px;
            text-decoration: none;
            color: black;
            border: 1px solid #ddd;
            margin: 0 4px;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log Collection Data</h1>
        <table>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            {% for data in datas %}
            <tr>
                <td>{{ data.key }}</td>
                <td>{{ data.value }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="pagination">
            {% if current_page > 1 %}
            <a href="?page={{ current_page - 1 }}">Previous</a>
            {% endif %}
            {% for i in range(1, total_pages + 1) %}
            <a href="?page={{ i }}" {% if i == current_page %}class="active"{% endif %}>{{ i }}</a>
            {% endfor %}
            {% if current_page < total_pages %}
            <a href="?page={{ current_page + 1 }}">Next</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
