{% extends "base.html" %}

{% block content %}
<h1>Log Collection Dashboard</h1>

<div class="row">
    <!-- Today All Requests -->
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Today All Requests</h5>
                <p class="card-value">{{ info.today_all_request }}</p>
            </div>
        </div>
    </div>

    <!-- Today Success Requests -->
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Today Success Requests</h5>
                <p class="card-value">{{ info.today_success_request }}</p>
            </div>
        </div>
    </div>

    <!-- Today Fail Requests -->
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Today Fail Requests</h5>
                <p class="card-value">{{ info.today_fail_request }}</p>
            </div>
        </div>
    </div>

    <!-- Running Spiders -->
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Running Spiders</h5>
                <p class="card-value">{{ spiders|length }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
