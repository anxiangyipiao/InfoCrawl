{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">控制台</h1>

<section class="dashboard-section">
    <!-- Today All Requests -->
    <div class="card">
        <div class="card-content">
            <h3>今天更新总数</h3>
            <p>{{ info.today_all_request }}</p>
        </div>
    </div>

    <!-- Today Success Requests -->
    <div class="card"> 
        <div class="card-content">
            <h3>今天爬取成功</h3>
            <p>{{ info.today_success_request }}</p>
        </div>
    </div>

    <!-- Today Fail Requests -->
    <div class="card">
        <div class="card-content">
            <h3>今天爬取失败</h3>
            <p>{{ info.today_fail_request }}</p>
        </div>
    </div>

    <!-- Running Spiders -->
    <div class="card">
        <div class="card-content">
            <h3>正在运行爬虫</h3>
            <p>{{ spiders|length }}</p>
        </div>
    </div>
</section>

<!-- Recent 5 Days Requests Chart -->
<section class="chart-section">
    <h4 class="text-center mb-4" style="margin-top: 5%;">最近5天统计</h2>
    <canvas id="requestChart" ></canvas>
</section>
{% endblock %}


{% block scripts %}
<script>
    // 模拟数据
    const dates = [
        "2024-11-06",
        "2024-11-07",
        "2024-11-08",
        "2024-11-09",
        "2024-11-10"
    ];
    const allRequests = [1000, 1200, 1100, 1300, 1400];
    const successRequests = [800, 900, 850, 950, 1000];
    const failRequests = [200, 300, 250, 350, 400];

    // 获取 canvas 元素
    const ctx = document.getElementById('requestChart').getContext('2d');

    // 创建图表
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [
                {
                    label: '总请求',
                    data: allRequests,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: false,
                    pointRadius: 5,
                    pointHoverRadius: 7
                },
                {
                    label: '成功请求',
                    data: successRequests,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: false,
                    pointRadius: 5,
                    pointHoverRadius: 7
                },
                {
                    label: '失败请求',
                    data: failRequests,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: false,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: '日期'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: '请求数量'
                    }
                }
            },
            plugins: {
                legend: {
                    position: 'top'
                }
            }
        }
    });
</script>
{% endblock %}
