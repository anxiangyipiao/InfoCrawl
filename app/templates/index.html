{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Log Collection Dashboard</h1>

<section class="dashboard-section">
    <!-- Today All Requests -->
    <div class="card">
        <span class="icon"><i class="fas fa-globe"></i></span>
        <div class="card-content">
            <h3>Today All Requests</h3>
            <p>{{ info.today_all_request }}</p>
        </div>
    </div>

    <!-- Today Success Requests -->
    <div class="card">
        <span class="icon"><i class="fas fa-check-circle"></i></span>
        <div class="card-content">
            <h3>Today Success Requests</h3>
            <p>{{ info.today_success_request }}</p>
        </div>
    </div>

    <!-- Today Fail Requests -->
    <div class="card">
        <span class="icon"><i class="fas fa-times-circle"></i></span>
        <div class="card-content">
            <h3>Today Fail Requests</h3>
            <p>{{ info.today_fail_request }}</p>
        </div>
    </div>

    <!-- Running Spiders -->
    <div class="card">
        <span class="icon"><i class="fas fa-spider"></i></span>
        <div class="card-content">
            <h3>Running Spiders</h3>
            <p>{{ spiders|length }}</p>
        </div>
    </div>
</section>
{% endblock %}
